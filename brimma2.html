<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linked List</title>
    <style>
      #container {
        background-color: blue;
        padding: 40px;
      }
      p {
        display: block;
        background-color: chartreuse;
        height: 30px;
        width: 45px;
        margin: 0;
        margin-bottom: 10px;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <form action="">
      <input type="text" name="" id="nodeVal" />
      <input type="button" value="Add" onclick="add()" />
      <input type="button" value="Remove" onclick="remove()" />
      <div id="container"></div>
    </form>
    <script>
      const add = () => {
        document
          .getElementById("container")
          .removeChild(document.getElementById("nullNode"));
        const node = document.createElement("p");
        if (document.getElementById("nodeVal").value !== "") {
          node.innerHTML =
            document.getElementById("nodeVal").value + "<br/>&#8595";
          node.id = `nodeval${document.getElementById("nodeVal").value}`;
          document.getElementById("container").appendChild(node);
          // document.getElementById("container").appendChild(nullNode);
        }
        addNull();
      };
      const remove = () => {
        const container = document.getElementById("container");
        container.removeChild(
          document.getElementById(
            `nodeval${document.getElementById("nodeVal").value}`
          )
        );
      };
      function addNull() {
        const nullNode = document.createElement("p");
        nullNode.innerHTML = "NULL";
        nullNode.id = "nullNode";
        document.getElementById("container").appendChild(nullNode);
      }
      addNull()();
    </script>
  </body>
</html>
